

_format_version: "1.1"                                                                            
services:
  - name: Product_Catalog_API
    protocol: http
    host: localhost
    port: 8080
    path:  /
    routes:
      - tags:
          - Product Catalog
        name: viewProduct
        methods:  
          - GET
        paths:
          - /v1/catalog/products/(.+)$
        strip_path: false
    plugins:
      - name: key-auth
        config: 
          key_names:
          - x-api-key

consumers:
- username: my_api_consumer
  keyauth_credentials:
  - key: my_secret_api_key

plugins:
- name: file-log
  service: Product_Catalog_API
  config: 
    path: /tmp/file.log
